<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/includes/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/includes/menu-usuario.xhtml"/>
    </ui:define>
    
    <ui:define name="tituloPagina">
        <h1>Facturas</h1>
    </ui:define>

    <ui:define name="contenido">
        <h:form id="formularioListado">     
            <b:container fluid="true">
                <b:panel title="Listado de Facturas" collapsible="false" offset="1" span="9">
                    <b:panelGrid columns="4" col-spans="9,1,1,1">
                        <b:selectOneMenu value="#{facturasController.clienteFiltrado}" colMd="6">
                            <f:selectItem itemLabel="Todos" itemValue="" />
                            <f:selectItems value="#{facturasController.clientesFacturas}" var="c" itemValue="#{c}" itemLabel="#{c.nombre}" />
                        </b:selectOneMenu>
                        <b:commandButton value="Filtrar por cliente"  
                                         actionListener="#{facturasController.doBuscarPorCliente()}"
                                         update=":formularioListado:tablaListado :mensajesGlobal"/>
                    </b:panelGrid>

                    <b:dataTable id="tablaListado"  class="tablaListadoClass"
                                 value="#{facturasController.facturas}"
                                 var="factura" 
                                 striped="true" 
                                 page-length="10" searching="false">
                        <b:dataTableColumn label="Num">
                            <h:outputText value="#{factura.numFactura}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn label="Nombre Cliente">
                            <h:outputText value="#{factura.cliente.nombre}" />
                        </b:dataTableColumn>                    

                        <b:dataTableColumn label="NIF Cliente">
                            <h:outputText value="#{factura.cliente.nif}" />
                        </b:dataTableColumn>                  

                        <b:dataTableColumn label="Estado">
                            <h:outputText value="#{factura.estado}" />
                        </b:dataTableColumn>                    

                        <b:dataTableColumn label="Importe" >
                            <h:outputText value="#{factura.getImporte()}" />
                        </b:dataTableColumn>

                        <b:dataTableColumn label="Iva" >
                            <h:outputText value="ToDo" />
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Total" >
                            <h:outputText value="ToDo" />
                        </b:dataTableColumn>


                        <b:dataTableColumn label="" orderable="false">
                            <b:button id="botonVer" icon-awesome="eye" tooltip="Ver Factura"
                                             outcome="/usuario/facturas/detalle_factura.xhtml" iconAwesome="users"/>    
                            
                            <b:commandButton id="botonEditar" icon-awesome="pencil" tooltip="Editar Factura" ajax="true" 
                                             actionListener="#{facturasController.doEditar(factura)}" 
                                             update=":formularioEditar"/>                                                                                                               
                        </b:dataTableColumn>                            
                    </b:dataTable>

                    <f:facet name="footer">
                        <b:commandButton id="botonNuevo" icon-awesome="plus" value="Crear Factura" tooltip="Nueva Factura" ajax="true"
                                         actionListener="#{facturasController.doNuevo()}" 
                                         update=":formularioEditar"/>
                    </f:facet>
                </b:panel>
            </b:container>
        </h:form>
        <h:form id="formularioEditar" >
            <b:container fluid="true">
                <b:panel title="Crear/Editar Factura" 
                         rendered="#{not empty facturasController.facturaActual}" 
                         collapsible="false"
                         offset="1" span="9">
                    <b:panelGrid columns="2" col-spans="4,8">
                        <h:outputLabel value="Ejercicio" for="ejercicio"/>
                        <b:inputText id="ejercicio" value="#{facturasController.facturaActual.ejercicio}" required="true" requiredMessage="Debe indicarse el ejercicio"/>

                        <h:outputLabel value="Cliente" for="cliente"/>
                        <b:selectOneMenu value="#{facturasController.facturaActual.cliente}" required="true" requiredMessage="Debe indicarse el cliente" colMd="6">
                            <f:selectItem itemLabel="#{facturasController.facturaActual.cliente.nombre}" itemValue="#{facturasController.facturaActual.cliente}"/>
                            <f:selectItems value="#{clientesController.clientes}" var="c" itemValue="#{c}" itemLabel="#{c.nombre}" />
                        </b:selectOneMenu>

                        <h:outputLabel value="Fecha de emision" for="fechaEmision"/>
                        <b:datepicker mode="icon-popup" id="fechaEmision" value="#{facturasController.facturaActual.fechaEmision}"/>

                        <h:outputLabel value="Forma de pago" for="formaPago"/>
                        <b:selectOneMenu value="#{facturasController.facturaActual.formaPago}" required="true" requiredMessage="Debe indicarse una forma de pago" colMd="6">
                            <f:selectItem itemLabel="#{facturasController.facturaActual.formaPago.nombre}" itemValue="#{facturasController.facturaActual.formaPago}"/>
                            <f:selectItems value="#{formasPagoController.formasPago}" var="f" itemValue="#{f}" itemLabel="#{f.nombre}" />
                        </b:selectOneMenu>

                        <h:outputLabel value="Estado" for="estado"/>
                        <b:selectOneMenu value="#{facturasController.facturaActual.estado}" required="true" requiredMessage="Debe indicarse el estado de la factura" colMd="6">
                            <f:selectItem itemLabel="#{facturasController.facturaActual.estado}" itemValue="#{facturasController.facturaActual.estado}"/>
                            <f:selectItems value="#{facturasController.estadosFactura}"/>
                        </b:selectOneMenu>

                        <h:outputLabel value="Comentarios" for="comentarios"/>
                        <b:inputText id="comentarios" value="#{facturasController.facturaActual.comentarios}"/>

                    </b:panelGrid>

                    <b:panel>
                        <b:dataTable id="tablaListadoLineas"  class="tablaListadoClass"
                                     value="#{facturasController.facturaActual.lineasFactura}"
                             var="linea" 

                             searching="false">

                            <b:dataTableColumn label="Num">
                                <h:outputText value="#{linea.numLinea}"/>
                            </b:dataTableColumn>

                            <b:dataTableColumn label="Concepto">
                                <h:outputText value="#{linea.concepto}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="Cantidad">
                                <h:outputText value="#{linea.cantidad}" />
                            </b:dataTableColumn>                  

                            <b:dataTableColumn label="Precio">
                                <h:outputText value="#{linea.precio}" />
                            </b:dataTableColumn>                    

                            <b:dataTableColumn label="Descuento" >
                                <h:outputText value="#{linea.descuento}" />
                            </b:dataTableColumn>

                            <b:dataTableColumn label="Tipo IVA" >
                                <h:outputText value="#{linea.iva.nombre}" />
                            </b:dataTableColumn>


                            <b:dataTableColumn label="" orderable="false">
                                <b:commandButton id="botonEditar" icon-awesome="pencil" tooltip="Editar Cliente" ajax="true" 
                                                 actionListener="#{facturasController.doEditarLineaVenta(linea)}" 
                                                 update=":formularioEditar:"/>                                                                                                                    
                            </b:dataTableColumn>                      
                        </b:dataTable>

                        <f:facet name="footer">
                            <h:outputLabel value="Nueva linea de venta"/>
                            <b:panelGrid columns="6" styleClass="ui-noborder">
                                <b:inputText label="Concepto" id="concepto" value="#{facturasController.lineaFacturaActual.concepto}" required="true" requiredMessage="Debe indicarse el concepto"/>
                                <b:inputText label="Cantidad" id="cantidad" value="#{facturasController.lineaFacturaActual.cantidad}" required="true" requiredMessage="Debe indicarse la cantidad"/>
                                <b:inputText label="Precio" id="precio" value="#{facturasController.lineaFacturaActual.precio}" required="true" requiredMessage="Debe indicarse el precio"/>
                                <b:inputText label="Descuento" id="descuento" value="#{facturasController.lineaFacturaActual.descuento}" required="true" requiredMessage="Debe indicarse un descuento(%)"/>
                                <b:selectOneMenu label="Tipo de Iva" value="#{facturasController.lineaFacturaActual.iva}" required="true" requiredMessage="Debe indicarse un tipo de iva">
                                    <f:selectItem itemLabel="#{facturasController.lineaFacturaActual.iva.nombre}" itemValue="#{facturasController.lineaFacturaActual.iva}"/>
                                    <f:selectItems value="#{tiposIVAController.tiposIVA}" var="t" itemValue="#{t}" itemLabel="#{t.nombre}" />
                                </b:selectOneMenu>
                                <b:inputText id="factura" value="#{facturasController.facturaActual}" rendered="false"/>

                            </b:panelGrid>
                            <b:commandButton id="botonLinea" value="AÃ±adir Linea"
                                             actionListener="#{facturasController.doGuardarLineaVenta()}"
                                             update="tablaListadoLineas"
                                             />    
                        </f:facet>
                    </b:panel>

                    <b:commandButton value="Guardar Cambios" 
                                     ajax="true" process="@form" update=":formularioListado:tablaListado :mensajesGlobal :formularioEditar" 
                                     actionListener="#{facturasController.doGuardarEditado()}"/>

                    <b:commandButton value="Cancelar" immediate="true"
                                     ajax="true" process="@form" update=":formularioListado:tablaListado :mensajesGlobal :formularioEditar" 
                                     actionListener="#{facturasController.doCancelarEditado()}"/>
                </b:panel>
            </b:container>
        </h:form>
        
    </ui:define>  
    
</ui:composition>
